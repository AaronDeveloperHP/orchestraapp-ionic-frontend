<div [class.alternative]="otherTheme" >
<ion-header>
  <mat-toolbar color="primary">
    <img src="../../assets/img/OrchestraLogo.png" alt="Photo of a Shiba Inu">
    <span class="example-spacer"></span>
  </mat-toolbar>
</ion-header>

<ion-content [fullscreen]="true" [color]="otherTheme==true ? 'light' : 'dark'">
  <div>
    <button mat-raised-button color = "primary" class = "menu-buttons" (click) = "isLogged()" *ngIf = "!logged" >Gestión de <br> solicitudes</button>
      <button mat-raised-button color = "primary" class = "menu-buttons" (click) = "isLogged()" *ngIf = "logged" matBadge="{{uncheckedRequests}}" matBadgePosition="after" matBadgeColor="warn">Gestión de <br> solicitudes</button>
      <button mat-raised-button color = "primary" class = "menu-buttons2" (click) = "isLogged2()" >Turnos de  <br> trabajo</button>
      
</div>
</ion-content>
</div>
