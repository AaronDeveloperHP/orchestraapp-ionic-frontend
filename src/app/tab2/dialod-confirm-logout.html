<h3 mat-dialog-title>Cerrar sesión</h3>
<mat-dialog-content class="mat-typography">
  <p>¿Seguro que quiere cerrar sesión?</p>
</mat-dialog-content>
<mat-dialog-actions >
  <button mat-button (click)="closeDialog()">No</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Si</button>
</mat-dialog-actions>
